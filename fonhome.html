    function checkDemoUrl() {
        console.log("checkDemoUrl");
        UrlExists('//demo.yntlove.com/', function (status) {
            console.log(status);
            if (status === 200) {
                console.log(200);
                location.reload();
                // file was found
            } else if (status === 404) {
                // 404 not found
                console.log(404);
            }
        });



    }

    function check5fUrl() {
        console.log("check5fUrl");
        UrlExists('//5f.yntlove.com/', function (status) {
            console.log(status);
            if (status === 200) {
                console.log(200);
                // file was found
            } else if (status === 0) {
                UrlExists('//demo.yntlove.com/', function (status) {
                    console.log(status);
                    if (status === 200) {
                        console.log(200);
                        window.location.replace("//demo.yntlove.com/mobile");
                    }
                });

            }
        });
    }

    function UrlExists(url, cb) {
        jQuery.ajax({
            url: url,
            dataType: 'text',
            type: 'GET',
            complete: function (xhr) {
                if (typeof cb === 'function')
                    cb.apply(this, [xhr.status]);
            }
        });
    }

</script>
